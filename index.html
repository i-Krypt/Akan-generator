    <title>Akan-generator</title>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1>Akan-generator</h1>
            <p>It is a web application that takes a user's birthday and calculates the day of the week they were born
                and then depending on their gender, it outputs their Akan Name and day born. </p>
        </div>
    </div>
    <div class="container py-5">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-6 mx-auto">
        
                            <!-- form card login -->
                            <div class="card rounded">
                                <div class="card-header">
                                    <h3 class="mb-0">User Details</h3>
                                </div>
                                <div class="card-body">
                                    <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" value="" method="POST">
                                        <div class="form-group">
                                            <label for="uname1">Date</label>
                                            <input type="number" class="form-control form-control-lg rounded" name="uname1" id="uname1" required="">
                                            <div class="invalid-feedback">Oops, you missed this one.</div>
                                        </div>
                                        <div class="form-group">
                                            <label>Month</label>
                                            <input type="number" class="form-control form-control-lg rounded" id="month" value="" >
                                            <div class="invalid-feedback">Enter the month too!</div>
                                        </div>
                                        <div class="form-group">
                                                <label>Year</label>
                                                <input type="number" class="form-control form-control-lg rounded" id="year" value="" >
                                                <div class="invalid-feedback">Enter the year of birth.</div>
                                        </div>
                                        <div>
                                                <form class="form-inline">
                                                        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Gender</label>
                                                        <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                                                            <option selected>Choose...</option>
                                                            <option value="1">Male</option>
                                                            <option value="2">Female</option>
                                                        </select>
                                        </div>
                                        <br>
                                        <button type="submit" class="btn btn-dark btn-lg float-left" id="btnSubmit">Submit</button>
                                    </form>
                                </div>
                                <!--/card-block-->
                            </div>
